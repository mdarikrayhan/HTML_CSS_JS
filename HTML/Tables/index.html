<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <caption>weDevs Employee</caption>

        <thead>
            <colgroup>
                <col span="2" style="background-color:red">
                <col style="background-color:yellow">
              </colgroup>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Phone Number</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Md. Arik Rayhan</td>
                <td>10363</td>
                <td>01780873393</td>
            </tr>
            <tr>
                <td>James Bond</td>
                <td>007</td>
                <td>01700700707</td>
            </tr>
        </tbody>

        <tfoot>
            <td>Footer</td>
            <td>999</td>
            <td>Example</td>
        </tfoot>

    </table>
</body>

</html>
